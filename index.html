<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLauncher</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="glass">
        <!-- "Good Day" set as greeting in case JavaScript does not load -->
        <div id="greeting">Web Launcher</div>
        <div id="sub-greeting">conserve attention like a champ!</div>
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="timeSuffix"></div>
            
        </div>
        <div id="date"></div>
        <div class="icons">
            <ul>
                <li class="icon-link"><a href="https://www.business-standard.com/">Bs</a></li>
                <li class="icon-link"><a href="https://www.livemint.com/news">Lm</a></li>
           		<li class="icon-link"><a href="https://economictimes.indiatimes.com/">Et</i></a></li>
            </ul>
            <ul>
                <li class="icon-link"><a href="https://www.ft.com/">Ft</a></li>
                <li class="icon-link"><a href="https://www.nytimes.com/international/">Nyt</i></a></li>
                <li class="icon-link"><a href="https://www.wsj.com/">Wsj</a></li>
                <li class="icon-link"><a href="https://www.economist.com/">Econ</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
